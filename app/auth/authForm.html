<form name="authForm" ng-submit="authForm.$valid && vm.submitAction({restaurant: vm.restaurant})" class="form-signin" novalidate>

  <h2 ng-bind="vm.formTitle" class="form-signin-heading"></h2>

  <!--server authentication error-->
  <p ng-show="vm.error" ng-bind="vm.error" class="text-danger"></p>

  <!--email input-->
  <label class="form-label">
    Email address
    <input name="email" ng-model="vm.restaurant.email" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0} }" type="email" class="form-control" placeholder="name@domain.com" required autofocus>
  </label>
  <!--email error-->
  <div ng-show="authForm.$submitted">
    <p ng-show="authForm.email.$error.required" class="text-danger">Email address required</p>
    <p ng-show="authForm.email.$error.email" class="text-danger">Please enter a valid email address</p>
  </div>

  <!--password input-->
  <label class="form-label">
    Password
    <input name="password" ng-model="vm.restaurant.password" type="password" class="form-control" placeholder="password" required>
  </label>
  <!--password error-->
  <div ng-show="authForm.$submitted">
    <p ng-show="authForm.password.$error.required" class="text-danger">Password required</p>
  </div>

  <button type="submit" ng-bind="vm.formTitle" class="btn btn-lg btn-primary btn-block"></button>

</form>
