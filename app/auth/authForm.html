<form name="authForm" ng-submit="authForm.$valid && vm.submitAction({restaurant: vm.restaurant})" class="form-signin" novalidate>
    
    <h2 class="form-signin-heading" ng-bind="vm.formTitle"></h2>
    
    <!-- Server authentication error-->
    <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>
    
    <!--email address input-->
    <input ng-model="vm.restaurant.email" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }" type="email" name="emailAddress" class="form-control" placeholder="Email" required autofocus>
    
    <!--email error-->
    <div ng-show="authForm.$submitted">
        <p ng-show="authForm.emailAddress.$error.required" class="text-danger">Email address required</p>
        <p ng-show="authForm.emailAddress.$error.email" class="text-danger">Please enter a valid email address </p>
    </div>
    
    <!--password input-->
    <input ng-model="vm.restaurant.password" type ="password" name="password" class="form-control" placeholder="Password" required>
    
    <!--oassword error-->
    <div ng-show="authForm.$submitted">
        <p ng-show="authForm.password.$error.required" class="text-danger">Password required</p>
    </div>
    
    <button type="submit" ng-bind="vm.formTitle" class="btn btn-lg btn-primary btn-block"></button>
</form>
